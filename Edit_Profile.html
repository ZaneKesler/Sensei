<!doctype html>
<html>
    <head>
        <title>Edit Profile</title>
        <style>
            .norm { font-family: 'Times New Roman'; font-size: 12pt; color: rgb(19, 11, 11); background-color: darkgray;}
    
            .title { font-family: 'Times New Roman';font-size: 30pt; color: rgb(59, 13, 121);background-color: blanchedalmond }
    
            .title2 { font-family: 'Times New Roman';font-size: 24pt; color: rgb(59, 13, 121);background-color: blanchedalmond }
        </style>
    </head>
    <body>
        <span class="title">Edit Account</span><br>
        <input type="text" placeholder="E-Mail">   <br>
        <input type="text"  placeholder="Username"> <br>
        <label>Birthdate</label><br>
        <input type="date">   <br>
        <input type="number"  placeholder="Phone Number"> <br> 
        <input type="password" placeholder="Password">   <br>
        <input type="password"  placeholder="Verify Password"> <br><br>
        <input type="checkbox"><label>Notifications</label> <br><br>
        <span class="title2">Language</span><br><br>
        <select>
            <option>English</option>
            <option>Spanish</option>
            <option>Japanese</option>
        </select><br>
        <span class="title2">Edit Bio</span><br>
        <textarea rows=5 cols=50 placeholder="Bio"></textarea><br><br>
        <span class="title2">Change profile picture</span><br>
        <input type="file"><br><br>
        <span class="title2">Change Interests</span>
            <div>Click on each subject you would like to see in your feed.</div>
            <input type="checkbox"><Label>Programing</Label><br>
            <input type="checkbox"><Label>Math homework</Label><br>
            <input type="checkbox"><Label>Life hacks</Label><br>
            <input type="checkbox"><Label>Extreme sports</Label><br>
            <input type="checkbox"><Label>Music</Label><br>
            <input type="checkbox"><Label>Sports</Label><br>
            <input type="checkbox"><Label>Emotional support</Label><br>
            <input type="button" value="Update" onclick="location.href='Login.html'"><br><br>
        <a href="index.html">Home</a>
    </body>
</html>
